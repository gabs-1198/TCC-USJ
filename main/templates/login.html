<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Movendo</title>
<link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1>Movendo</h1>
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuário" required>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn button-changes">Entrar</button>
            </div>    
        </form>
        <p class="mt-3">
            <a href="#" id="support-link">Precisa de ajuda?</a>
        </p>
        <div id="support-message" class="alert alert-info mt-3" style="display: none;">
            Em caso de problemas, entre em contato com o suporte através do email suporte@movendo.com
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('support-link').addEventListener('click', function(event) {
                event.preventDefault();
                document.getElementById('support-message').style.display = 'block';
            });
        });
    </script>
</body>
</html>
