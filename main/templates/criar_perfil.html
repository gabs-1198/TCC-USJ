<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Criar Perfil</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo my-3">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 sidebar">
                <h5><a href="{{ url_for('dashboard_admin') }}">Dashboard</a></h5>
                <h5><a href="{{ url_for('cadastros_admin') }}">Cadastros</a></h5>
                <h5><a href="{{ url_for('anotacoes_admin') }}">Anotações</a></h5>
                <h5><a href="{{ url_for('criar_perfil') }}">Criar Perfil</a></h5>
                <h5><a href="{{ url_for('logout') }}" style="color: white;">Sair</a></h5>
            </div>

            <div class="col-md-10 main-content">
                <div class="form-container">
                    <h3>Criar Perfil da Empresa</h3>
                    <form method="POST" action="{{ url_for('criar_perfil') }}">
                        <div class="form-group">
                            <label for="nomeEmpresa">Nome da Empresa</label>
                            <input type="text" class="form-control" id="nomeEmpresa" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="responsavel">Nome do Responsável</label>
                            <input type="text" class="form-control" id="responsavel" name="responsavel" required>
                        </div>

                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" class="form-control" id="estado" name="estado" required>
                        </div>

                        <div class="form-group">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                        </div>

                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" required>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
