<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Anotações</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo my-3">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 sidebar">
                <h5><a href="{{ url_for('dashboard') }}">Dashboard</a></h5>
                <h5><a href="{{ url_for('cadastros') }}">Cadastros</a></h5>
                <h5><a href="{{ url_for('anotacoes') }}">Anotações</a></h5>
                <h5><a href="{{ url_for('perfil') }}">Perfil</a></h5>
                <h5><a href="{{ url_for('logout') }}" style="color: white;">Sair</a></h5>
            </div>

            <div class="col-md-10 main-content">
                <h3>Anotações</h3>
                <form method="POST" action="{{ url_for('add_anotacao') }}">
                    <div class="form-group">
                        <label for="placa">Selecione a Placa do Carro</label>
                        <select class="form-control" id="placa" name="placa" required>
                            {% for carro in carros %}
                                <option value="{{ carro.placa }}">{{ carro.placa }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Adicionar Anotação</button>
                </form>

                <div class="table-container mt-5">
                    <div class="row text-center">
                        <div class="col-md-3">
                            <div class="table-row">Placa</div>
                        </div>
                        <div class="col-md-3">
                            <div class="table-row">Título</div>
                        </div>
                        <div class="col-md-3">
                            <div class="table-row">Data</div>
                        </div>
                        <div class="col-md-3">
                            <div class="table-row">Descrição</div>
                        </div>
                    </div>
                    {% for anotacao in anotacoes %}
                    <div class="row text-center">
                        <div class="col-md-3">
                            <div class="table-row">{{ anotacao.placa }}</div>
                        </div>
                        <div class="col-md-3">
                            <div class="table-row">{{ anotacao.titulo }}</div>
                        </div>
                        <div class="col-md-3">
                            <div class="table-row">{{ anotacao.data_anotacao }}</div>
                        </div>
                        <div class="col-md-3">
                            <div class="table-row">{{ anotacao.descricao }}</div>
                        </div>
                        <div class="col-md-2">
                            <div class="table-row">
                                <form method="POST" action="{{ url_for('delete_anotacao', id=anotacao.id) }}" class="d-inline">
                                    <button type="submit" class="btn btn-danger btn-sm btn-excluir" onclick="return confirm('Tem certeza que deseja excluir esta anotação?');">Excluir</button>
                                </form>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
