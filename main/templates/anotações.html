<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Anotações</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="C:\Users\Raphaela\Desktop\tcc\foto-logo-sfundo.png" alt="Logo" class="logo my-3">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 sidebar">
                <h5>Dashboard</h5>
                <h5>Cadastros</h5>
                <h5>Veículos Det</h5>
                <h5>Anotações</h5>
                <h5>Perfil</h5>
                <h5><a href="#" style="color: white;">Sair</a></h5>
            </div>

            <div class="col-md-10 main-content">
                <div class="form-container">
                    <h3>Nova Anotação</h3>
                    <form>
                        <div class="form-group">
                            <label for="tituloAnotacao">Título</label>
                            <input type="text" class="form-control" id="tituloAnotacao" required>
                        </div>

                        <div class="form-group">
                            <label for="descricaoAnotacao">Descrição</label>
                            <textarea class="form-control" id="descricaoAnotacao" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Salvar Anotação</button>
                    </form>
                </div>

                <div class="table-container">
                    <h3>Histórico de Anotações</h3>
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="table-row">Título</div>
                        </div>
                        <div class="col-md-4">
                            <div class="table-row">Data</div>
                        </div>
                        <div class="col-md-4">
                            <div class="table-row">Ação</div>
                        </div>
                    </div>

                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="table-row">Anotação 1</div>
                        </div>
                        <div class="col-md-4">
                            <div class="table-row">01/12/2023</div>
                        </div>
                        <div class="col-md-4">
                            <div class="table-row"><button class="btn btn-danger">Excluir</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
