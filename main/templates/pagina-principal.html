<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard - Principal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Logo" class="logo my-3">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 sidebar">
                <h5><a href="{{ url_for('dashboard') }}">Dashboard</a></h5>
                <h5><a href="{{ url_for('cadastros') }}">Cadastro</a></h5>
                <h5><a href="{{ url_for('anotacoes') }}">Anotações</a></h5>
                <h5><a href="{{ url_for('perfil') }}">Perfil</a></h5>
                <h5><a href="{{ url_for('login') }}" style="color: white;">Sair</a></h5>
            </div>
            
            <div class="col-md-10 main-content">
                <!-- Conteúdo da página principal -->
                <div class="col-md-6">
                    <div class="row">
                        <div class="mb-3">
                            <label for="year" class="form-label" style="color: white;">Ano:</label>
                            <select id="year" class="form-select"></select>
                        </div>
                        <div class="chart-container mb-4">
                            <canvas id="lineChart"></canvas>
                        </div>               
                        <div class="col-md-6">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addCarModal">
                                Cadastrar Novo Carro
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Carro -->
    <div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCarModalLabel">Cadastrar Novo Veículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('add_car') }}">
                        <div class="mb-3">
                            <label for="chassi" class="form-label">Chassi</label>
                            <input type="text" class="form-control" name="chassi" required>
                        </div>
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" name="modelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="ano" class="form-label">Ano</label>
                            <input type="text" class="form-control" name="ano" required>
                        </div>
                        <div class="mb-3">
                            <label for="placa" class="form-label">Placa</label>
                            <input type="text" class="form-control" name="placa" required>
                        </div>
                        <div class="mb-3">
                            <label for="empresa_id" class="form-label">Empresa</label>
                            <select class="form-control" name="empresa_id" required>
                                {% for empresa in empresas %}
                                    <option value="{{ empresa.id }}">{{ empresa.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_troca_pneus" class="form-label">Última Troca de Pneus</label>
                            <input type="date" class="form-control" name="ultima_troca_pneus" required>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_troca_oleo" class="form-label">Última Troca de Óleo</label>
                            <input type="date" class="form-control" name="ultima_troca_oleo" required>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_revisao" class="form-label">Última Revisão</label>
                            <input type="date" class="form-control" name="ultima_revisao" required>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_troca_vela" class="form-label">Última Troca de Vela de Ignição</label>
                            <input type="date" class="form-control" name="ultima_troca_vela" required>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_troca_caixa_cambio" class="form-label">Última Troca de Caixa de Câmbio</label>
                            <input type="date" class="form-control" name="ultima_troca_caixa_cambio" required>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_troca_suspensao" class="form-label">Última Troca de Suspensão</label>
                            <input type="date" class="form-control" name="ultima_troca_suspensao" required>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_troca_bateria" class="form-label">Última Troca de Bateria</label>
                            <input type="date" class="form-control" name="ultima_troca_bateria" required>
                        </div>
                        <div class="mb-3">
                            <label for="validade_bateria" class="form-label">Validade da Bateria Atual</label>
                            <input type="date" class="form-control" name="validade_bateria" required>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_troca_correia_dentada" class="form-label">Última Troca de Correia Dentada</label>
                            <input type="date" class="form-control" name="ultima_troca_correia_dentada" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
