<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard - Principal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <img src="C:\Users\Raphaela\Desktop\tcc\foto-logo-sfundo.png" alt="Logo" class="logo my-3">
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 sidebar">
                <h5>Dashboard</h5>
                <h5>Cadastros</h5>
                <h5>Veículos Det</h5>
                <h5>Anotações</h5>
                <h5>Perfil</h5>
                <h5><a href="#" style="color: white;">Sair</a></h5>
            </div>

            <div class="col-md-10 main-content">

                <div class="col-md-10 main-content">
                    <!-- Botão para abrir o modal de cadastro de veículos -->
                    <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addCarModal">
                        Cadastrar Novo Veículo
                    </button>

                <!-- Gráfico de Linha -->
                <div class="chart-container mb-4">
                    <canvas id="lineChart"></canvas>
                </div>
                
                <!-- Tabela de Informações -->
                <div class="table-container">
                    <div class="row text-center">
                        <div class="col-md-2">
                            <div class="table-row">Janeiro</div>
                        </div>
                        <div class="col-md-2">
                            <div class="table-row">Fevereiro</div>
                        </div>
                        <div class="col-md-2">
                            <div class="table-row">Março</div>
                        </div>
                        <div class="col-md-2">
                            <div class="table-row">Abril</div>
                        </div>
                        <div class="col-md-2">
                            <div class="table-row">Junho</div>
                        </div>
                        <div class="col-md-2">
                            <div class="table-row">Julho</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Cadastro de Veículos -->
    <div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCarModalLabel">Cadastrar Novo Veículo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('add_car') }}">
                        <div class="mb-3">
                            <label for="chassi" class="form-label">Chassi</label>
                            <input type="text" class="form-control" name="chassi" required>
                        </div>
                        <div class="mb-3">
                            <label for="modelo" class="form-label">Modelo</label>
                            <input type="text" class="form-control" name="modelo" required>
                        </div>
                        <div class="mb-3">
                            <label for="ano" class="form-label">Ano</label>
                            <input type="text" class="form-control" name="ano" required>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_troca_pneus" class="form-label">Última Troca de Pneus</label>
                            <input type="date" class="form-control" name="ultima_troca_pneus" required>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_troca_oleo" class="form-label">Última Troca de Óleo</label>
                            <input type="date" class="form-control" name="ultima_troca_oleo" required>
                        </div>
                        <div class="mb-3">
                            <label for="ultima_revisao" class="form-label">Última Revisão</label>
                            <input type="date" class="form-control" name="ultima_revisao" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="TCC-REV-main\scripts\script.js"></script>
</body>
</html>
